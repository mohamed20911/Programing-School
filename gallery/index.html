<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start Gallery -->
  <div class="carousel">
    <h2 class="main-title">Gallery</h2>

    <button class="carousel_button carousel_button--left">
      <img src="../images/left-c.svg" alt="" style="margin-left: -122px;">
    </button>

    <div class="carousel_track-container">
      <ul class="carousel_track">
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-01.png" alt="" />
        </li>
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-02.png" alt="" />
        </li>
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-03.jpg" alt="" />
        </li>
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-04.png" alt="" />
        </li>
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-05.jpg" alt="" />
        </li>
        <li class="carousel_slide current-slide">
          <img class="carousel_images" src="../images/gallery-06.png" alt="" />
        </li>
      </ul>
    </div>
    <button class="carousel_button carousel_button--right">
      <img src="../images/right-c.svg" alt="">
    </button>

    <div class="carousel_nav">
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator current-slide"></button>
      <button class="carousel_indicator current-slide"></button>
    </div>
  </div>
  <!-- End Gallery -->
  <script src="index.js"></script>
</body>

</html>
